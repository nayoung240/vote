<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bj</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="items-center justify-center h-screen" style="padding: 10px;">
    <p class="text-sm text-gray-900 dark:text-white" style="display: flex;justify-content: center;align-items: center;">
        <b>투표 항목을 추가해주세요!</b><img src="./src/gazea.png" alt="vote" style="width: 80px;float: right;">
    </p>
    <form id="candidateForm">
        <div id="canidateDiv">
            <div class="mb-6">
                <label for="input1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">후보1</label>
                <input type="text" id="input1" name="input1" class="candidate bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="input2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">후보2</label>
                <input type="text" id="input2" name="input2" class="candidate bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
        </div>
        <div class="text-center">
            <button id="addBtn" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                <svg class="w-[20px] h-[20px] text-blue-300 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 5.757v8.486M5.757 10h8.486M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            </button>
            <br>
            <button id="submitBtn" type="button" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">시작하기</button>
        </div>
    </form>
    <div id="toastContainer" class="flex items-center w-full">
        <div id="myToast" class="bg-gray-800 text-white py-2 px-4 rounded-lg shadow-md opacity-0 transform -translate-x-full transition duration-300 ease-in-out">
            등록할 후보가 없습니다!
        </div>
    </div>
    <script src="./dist/app-bundle.js"></script>
</body>
</html>
